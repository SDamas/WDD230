<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/tablecss.css">
    <title>Table Build</title>
</head>
<body>
    <main>
        <table>
            <description>Sales table</description>
            <thead>
                <th id="sales"scope="colgroup" colspan="2">Sales</th>
                <tr>
                    <th id="month" scope="col">Month</th>
                    <th id="amount" scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="july">July</td>
                    <td id="july-amount">3,000</td>
                </tr>
                <tr>
                    <td id="august">August</td>
                    <td id="august-amount">8,000</td>
                </tr>
                <tr>
                    <td id="september">Sptember</td>
                    <td id="september-amount">4,000</td>
                </tr>
                <tr>
                    <td id="october">October</td>
                    <td id="october-amount">3,000</td>
                </tr>
                <tr>
                    <td id="november">November</td>
                    <td id="november-amount">2,000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
